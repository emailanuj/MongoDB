<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mongo DB</title>
</head>
<body>
<button>Click !</button>
<script>
    let counter=0;
    document.querySelector('button').addEventListener('click',()=>{++counter});
    setTimeout(()=>{if (counter>5) {alert('You won ! your clicks :'+counter)}else{
        alert('soryy you lost');
    }},2000)
</script>
</body>
</html>
